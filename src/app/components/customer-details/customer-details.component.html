<app-page-header
[pageTitle]="pageTitle"
[pageIcon]="pageIcon"
[pageDescription]="pageDescription">

</app-page-header>

        <div class="row">
        <div class="col-4">
            <label for="first name"> First Name:</label>
            <input disabled type="text" value="{{customer.firstName| titlecase}}" name="firstName" class="form-control" id="firstName">
        </div>
        <div class="col-4">
            <label for="last name"> Last Name:</label>
            <input disabled type="text" value="{{customer.lastName| titlecase}}" name="lastName" class="form-control" id="lastName">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="email">Customer email</label>
            <input disabled type="text" value="{{customer.email}}" name="email" class="form-control" id="email">
        </div>
        <div class="col-4">
            <label for="address">Customer Address</label>
            <input disabled type="text" value="{{customer.address}}" name="address" class="form-control" id="address">
        </div>
    </div>
    
        <div class="col-8">
            <label for="notes">Customer Notes</label>
            <input disabled type="text" value="{{customer.notes}}" name="notes" class="form-control" id="notes">
        </div>
